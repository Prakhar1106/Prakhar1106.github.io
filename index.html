<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <nav>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <h2>Portfolio</h2>
            </div>
            <div class="col-md-8 col-sm-12">
                <a href="#myprofile">My Profile</a>
                <a href="#skills">My Skills</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>
    <section id="myprofile">
        <div class="row justify-content-around">
           <div class="col-md-3 col-sm-12 offset-2">
               <div class="bg"></div>
                <img src="img/prakhar-1.png" alt="My Photo">
              
                
            </div>
            <div class="col-md-5 col-sm-12 fadeInRight">
                <h1 style="color: rebeccapurple; text-shadow: 3px 3px lightskyblue;">Prakhar Gupta</h1>
                <h4 style="color: red">I am Java Developer</h4>
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="row">
            <div class="col-1 text-center">
                <h2 style="padding: 9px;">Skills</h2>
            </div>
            <div class="col-11" >
                <hr style="height: 4px; margin: 30px 0px;"/>
            </div>
        </div>
        
        <div class="row">
            <div class="col col-md-6 col-sm-12">
                <img src="img/developer_4x.gif" width="80%" alt="">
            </div>
            <div class="col col-md-6 col-sm-12">
                <div class="row">
                    <div class="col-4"><img src="skills/java.png" alt="Java"></div>
                    <div class="col-4"><img src="skills/cpp.png" alt="C++"></div>
                    <div class="col-4"><img src="skills/html.png" alt="HTML5"></div>
                </div>
                <div class="row">
                    <div class="col-4"><img src="skills/css.png" alt="CSS3"></div>
                    <div class="col-4"><img src="skills/nodejs.png" alt="NodeJs"></div>
                    <div class="col-4"><img src="skills/sql.png" alt="SQL"></div>
                </div>
                <div class="row">
                    <div class="col-4"><img src="skills/js.png" alt="JavaScript"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
